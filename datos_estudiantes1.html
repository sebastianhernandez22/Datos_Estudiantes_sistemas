<!DOCTYPE html>
<html lang="es">
<head>

    <title>Formulario Colegio San Jose de Guanentá</title>
</head>
<body>
    <div>

             <label for="lugar_expedicion">dirección:</label>

            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

             <label for="lugar_expedicion">Celular:</label>
            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

            <input type="text" id="lugar_expedicion" name="lugar_expedicion">
            
             <label for="tipo_documento">¿Sufre alguna enfernedad?</label>
            <input type="checkbox" id="si" name="tipo_documento" value="Si">
            <label for="ti">SI</label>
            <input type="checkbox" id="no" name="tipo_documento" value="NO">
            <label for="cc">NO</label>
            <label for="lugar_expedicion">¿Cúal?</label>
            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

            <label for="lugar_expedicion">Estrato Socioeconómico:</label>
            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

            <input type="checkbox" id="si" name="tipo_documento" value="Si">
            <label for="ti">SI</label>
            <input type="checkbox" id="no" name="tipo_documento" value="NO">
            <label for="cc">NO</label>
            
            <label for="lugar_expedicion">Tipo de religión:</label>
            <input type="text" id="lugar_expedicion" name="lugar_expedicion">

            <label for="tipo_documento">Relación de los Padres</label>
            <input type="checkbox" id="casados" name="tipo_documento" value="Casados">
            <label for="ti">Casados</label>
            <input type="checkbox" id="divorciados" name="tipo_documento" value="Divorciados">

            <input type="text" id="lugar_expedicion" name="lugar_expedicion">
