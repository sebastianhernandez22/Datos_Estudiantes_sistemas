<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Colegio San Jose de Guanentá</title>
</head>
<body>
    <div>
        <h2>COLEGIO SAN JOSE DE GUANENTÁ</h2>
        <h3>Especialidad en Sistemas - 2024</h3>
        <h3>DATOS DEL ESTUDIANTE</h3>
        <form action="#">
            <label for="apellidos">Apellidos:</label>
            <input type="text" id="apellidos" name="apellidos">
            
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            
            <label for="fecha_nacimiento">Fecha de nacimiento:</label>
            <input type="text" id="fecha_nacimiento" name="fecha_nacimiento">
            
            <label for="lugar_nacimiento">Lugar de nacimiento:</label>
            <input type="text" id="lugar_nacimiento" name="lugar_nacimiento">
            
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad">
            
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
